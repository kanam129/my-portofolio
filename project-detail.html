<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set dynamically -->
    <title>Project Detail</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Header & Navbar -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 left-0 right-0 z-10 border-b border-slate-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a id="logo" href="index.html" class="text-2xl font-bold text-slate-900">MyPortfolio</a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html#about" class="text-slate-600 hover:text-slate-900 transition">About</a>
                <a href="index.html#skills" class="text-slate-600 hover:text-slate-900 transition">Skills</a>
                <a href="index.html#experience" class="text-slate-600 hover:text-slate-900 transition">Experience</a>
                <a href="index.html#contact" class="text-slate-600 hover:text-slate-900 transition">Contact</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden text-slate-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html#about" class="block py-2 text-slate-600 hover:text-slate-900">About</a>
            <a href="index.html#projects" class="block py-2 text-slate-600 hover:text-slate-900">Projects</a>
            <a href="index.html#contact" class="block py-2 text-slate-600 hover:text-slate-900">Contact</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16">
        <!-- Project details will be injected here -->
        <div id="project-detail-content">
            <!-- Fallback content if project not found -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-slate-900">Loading Project...</h1>
                <p class="text-slate-600 mt-4">If the project does not load, it may not exist. <a href="projects.html" class="text-slate-800 font-bold hover:underline">Return to all projects</a>.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 mt-16 border-t border-slate-200">
        <div id="social-links" class="flex justify-center gap-6 mb-4">
            <!-- Social links will be dynamically inserted here -->
        </div>
        <p id="footer-name" class="text-slate-500">&copy; 2025 John Doe. All rights reserved.</p>
    </footer>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/detail-page.js"></script>
    <script>
        // Simple mobile menu toggle for this page
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
